<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Den Nykypanchuk" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0"
    />
    <title>Document</title>
    <!--add your own script for connecting to Font Awesome-->
    <script
      src="https://kit.fontawesome.com/46f8ed1ca2.js"
      crossorigin="anonymous"
    ></script>
    <!---->
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <!--Content-->
      <main class="page">
        @@include("_header.html", {})
        <!--If fullscreen is needed-->
        <div class="main-screen">
          <div class="main-screen__body">
            <div class="main-screen__content">
              <div class="main-screen__logo ibg">
                <img src="img/bg1.jpg" alt="logo" />
              </div>
            </div>
            <div class="main-screen__content">
              <div class="main-screen__container">
                <div class="main-screen__title">
                  <h1>Private catering</h1>
                </div>
                <div class="main-screen__text">
                  <p>
                    Treat your guests to a beautifully plated dinner,
                    hand-crafted canapes or a casual BBQ.
                  </p>
                </div>
                <div class="main-screen__buttons">
                  <a href="" class="main-screen__link btn btn__w">
                    Get a quote
                  </a>
                  <a href="" class="main-screen__link-c">View menus</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content"></div>
        @@include("_footer.html",{})
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
